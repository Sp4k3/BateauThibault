<div id="container">
  <ng-container> 
    <strong class="capitalize">{{element['name']}}</strong>
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size={{orientationState()}}>
          <img src="{{element['picture']}}">
        </ion-col>
        <ion-col size={{orientationState()}} class="ion-align-self-center" *ngIf="element['description'] else productDetails">
          {{addBr(element['description'])}}
        </ion-col>
        <ng-template #productDetails>
          <ion-col size={{orientationState()}} class="ion-align-self-center">
            Prix : {{element['price']}} €<br>
            Commentaire : {{element['comments']}}
          </ion-col>
        </ng-template>
      </ion-row>
    </ion-grid>
  </ng-container>
</div>
