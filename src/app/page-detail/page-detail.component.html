    <div *ngFor="let detail of detailspage">{{detail.details}}</div>

  <ng-container *ngFor="let detail of detailspage"> 
      <div *ngIf="detail.url==router.url">
        <p><strong class="capitalize">{{ detail.title }}</strong></p>
        <img src="{{detail.picture}}">
        <p>{{detail.tel}}<br>
        {{detail.mail}}<br>
        {{detail.facebook}}
        <p>{{addBr(detail.details)}}</p>
      </div> 
    </ng-container>
</div>
