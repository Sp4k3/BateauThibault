<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title size="medium">{{ details }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <app-page-detail [element]="element"></app-page-detail>
    <app-list-infos *ngIf="element['name'] === 'Devenez Partenaire'"></app-list-infos>
  </div>
</ion-content>
