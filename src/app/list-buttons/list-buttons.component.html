<ion-grid>
  <!-- <ion-list *ngFor="let element of data">

  <ion-card class="button-list" *ngFor="let element of data" routerLink="./{{element['name']}}" [state]="element">
    <ion-card-header class="header-list" routerLink="./{{element['name']}}" [state]="element">
      <ion-card-title class="title-list">{{element['name']}}</ion-card-title>
    </ion-card-header>
    <ion-img class="img-list" *ngIf="element['picture']" src="{{element['picture']}}"></ion-img>
    <ion-card-content class="content-list" *ngIf="element['description']" routerLink="./{{element['name']}}" [state]="element">
      {{element['description'].substring(0, 50) + " ..."}}
    </ion-card-content>
  </ion-card>
  <ion-button size="small" expand="block" routerLink="/contact" *ngIf="this.list !== 'contact'">Contact</ion-button>
