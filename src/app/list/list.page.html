<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ this.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">{{ this.title }}</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div id="container">
    <app-list-infos 
      *ngIf="this.title !== 'Choisissez vos produits'" 
      [slogan]="this.slogan"
      class="infos">
    </app-list-infos>
    <app-list-buttons 
      [labels]="this.elements" 
      class="buttons">
    </app-list-buttons>
  </div>
</ion-content>
